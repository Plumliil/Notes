on: push

permissions:
  contents: write

jobs: 
  cloudflare-page-deploy:
    name: cloudflare page 发布工作
    runs-on: ubuntu-latest
    steps:
      - name: 读取仓库内容 👀
        uses: actions/checkout@v4
      - name: 修改 base 配置为 /
        run: sed -i 's|base: .*,|base: "/",|' src/.vuepress/config.js
      - name: 安装依赖 + 构建文档 📚
        run: |
          yarn install
          yarn docs:build
          # 将构建输出复制到 notes 文件夹
          mkdir -p notes
          cp -r src/.vuepress/dist/* notes/
      - name: 部署 github page 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: src/.vuepress/dist
      - name: 部署 cloudflare page 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: cf-pages
          folder: notes