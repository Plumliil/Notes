on: push

permissions:
  contents: write

jobs: 
  docs-publish:
    name: 笔记发布工作
    runs-on: ubuntu-latest
    steps:
      - name: 读取仓库内容 👀
        uses: actions/checkout@v4
      - name: 安装依赖 + 构建文档 📚
        run: |
          yarn install
          yarn docs:build
      - name: 部署 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          cname: docs.plumliil.cn
          branch: gh-pages
          folder: src/.vuepress/dist